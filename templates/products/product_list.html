{% extends "base.html" %}
{% block content %}
    <h2>Product List</h2>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'products:product-detail' pk=product.id %}" >{{ product.name }}</a> - {{ product.price }}
              <a href="{% url 'products:add-to-cart' pk=product.id %}">add to cart</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
