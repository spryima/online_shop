{% extends "base.html" %}
{% block content %}

  {{ product.name }}
  <br>
  {{ product.price }}
  <br>
  {{ product.description }}
  <br>
  <form method="post" action="{% url 'products:add-to-cart' product.id %}">
    {% csrf_token %}
    <button type="submit">Add to cart</button>
  </form>
{% endblock %}
