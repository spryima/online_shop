{% extends "base.html" %}
{% block content %}

  {{ product.name }}
  <br>
  {{ product.price }}
  <br>
  {{ product.description }}
  <br>
  {% if product.quantity > 0 %}
    <form method="post" action="{% url 'products:add-to-cart' product.id %}">
      {% csrf_token %}
      <button type="submit">Add to cart</button>
    </form>
  {% else %}
    Out of stock
  {% endif %}


  <a href="{% url 'products:product-list' %}">Back to Product List</a>
{% endblock %}
