{% extends "base.html" %}
{% block content %}
    <h2>Your shopping cart:</h2>

    <ul>
        {% for item in shopping_list %}
            <li>{{ item.product.name }} - {{ item.product.price }} - {{ item.quantity }} = {{ item.total_price }}</li>
        {% endfor %}
        <p>total price: {{ total_price }}</p>
    </ul>
{% endblock %}
