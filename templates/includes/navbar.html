{% load static %}
<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Navigation bar">

  <div class="container">
    <a class="navbar-brand" href="{% url 'home:main' %}">Teploceramic
      <img style="width: 45px;" src="{% static 'images/logo.png' %}" alt="Teploceramic">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsFurni">
      <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:main' %}">Home</a>
        </li>
        <li><a class="nav-link" href="{% url 'products:product-list' %}">Products</a></li>
        <li><a class="nav-link" href="{% url 'home:about' %}">About</a></li>

      </ul>

      <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">

          <li><a class="nav-link" href="{% url 'customers:profile' pk=user.id %}"><img src="{% static 'images/user.svg' %}" alt="Profile"> {{ user.first_name }} {{ user.last_name }}</a></li>
          <li><a class="nav-link" href="{% url 'shopping-cart:shopping-cart-view' %}"><img src="{% static 'images/cart.svg' %}" alt="Cart"> ({{ cart_item_count }})</a></li>
        {% else %}
          <li><a class="nav-link" href="{% url 'login'%}?next={{request.path}}"><img src="{% static 'images/user.svg' %}" alt="Login"></a></li>
          <li><a class="nav-link" href="{% url 'shopping-cart:shopping-cart-view' %}"><img src="{% static 'images/cart.svg' %}" alt="Cart"> ({{ cart_item_count }})</a></li>
